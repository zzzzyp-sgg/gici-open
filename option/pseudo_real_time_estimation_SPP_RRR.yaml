  formators:
  - formator:
      io: input
      tag: fmt_gnss_rov
      type: gnss-raw
      sub_type: tersus
  - formator:
      io: input
      tag: fmt_gnss_eph
      type: gnss-rtcm-3
      start_time: 2023.05.21
  - formator:
      io: input
      tag: fmt_dcb_file
      type: dcb-file
  - formator:
      io: input
      tag: fmt_imu
      type: imu-pack
  - formator:
      io: input
      tag: fmt_camera
      width: 752
      height: 480
      type: image-pack
  - formator:
      io: output
      tag: fmt_solution_file
      type: nmea # GNSS相关协议
      use_esa: true
      use_esd: true
      talker_id: GP

  replay:
    enable: true
    speed: 2.0
    start_offset: 80.0

estimate:
- estimator:
    tag: est_gnss_imu_camera_rrr        # 
    type: spp_imu_camera_rrr            # 求解模式
    input_tags: [fmt_gnss_rov, fmt_gnss_eph, fmt_dcb_file, fmt_camera, fmt_imu]
                                        # 输入数据的tag
    fmt_gnss_rov_roles: [rover]         # gnss观测文件
    fmt_gnss_eph_roles: [ephemeris]     # gnss星历
    fmt_dcb_file_roles: [code_bias]     # dcb文件
    fmt_camera_roles: [mono]            # 图像格式
    fmt_imu_roles: [major]              # imu设置
    est_gnss_roles: [position]          # gnss求解类型
    output_tags: [fmt_solution_file]    # 输出文件格式
    # output_tags: [str_solution, str_solution_odometry, str_solution_path, str_featured_image, str_landmarks, fmt_solution_file]
    output_align_tag: fmt_imu           # 输出的基准(这里就是imu对齐吧)
    output_downsample_rate: 40          # 输出的频率(因为比imu低所以是降采样？应该是这个意思)
    compute_covariance: false           # 是否计算协方差
    enable_input_align: true            # TODO 输入是否对齐？
    input_align_latency: 0.2            # TODO 输入的延迟？
    enable_backend_data_sparsify: true  # 后端数据稀疏化
    pending_num_threshold: 5            # TODO 等待数的阈值
    spp_imu_camera_rrr_options:
      max_keyframes: 5                  # 最大关键帧的数量(应该就是窗口大小吧)
      min_yaw_std_init_visual: 0.5      # TODO 视觉初始化的std阈值？
    spp_options:
    gnss_estimator_base_options:
      gnss_common:
        min_elevation: 12.0             # 最小高度角
        min_SNR: [35.0, 30.0]           # 最小信噪比
      use_outlier_rejection: true       # 是否抗差
      max_pesudorange_error: 10.0       # 伪距最大误差
    gnss_loose_estimator_base_options:
    visual_estimator_base_options:
      feature_error_std: 10.0           # 特征点的误差
      stable_feature_error_std: 1.0     # 对应的std
      min_observation_stable: 20
      landmark_outlier_rejection_threshold: 4.0
    imu_estimator_base_options:
      imu_parameters:
        sigma_bg: 1.0e-3
        sigma_ba: 1.0e-2
        sigma_g_c: 2.6700e-04
        sigma_a_c: 0.0112
        sigma_gw_c: 2.0881e-06
        sigma_aw_c: 2.7361e-04
      body_to_imu_rotation: [-90.0, -90.0, 0.0]
      body_to_imu_rotation_std: 5.0
      car_motion: true
      car_motion_min_velocity: 3.0
      car_motion_max_anguler_velocity: 5.0
    estimator_base_options:
      max_iteration: 5
      num_threads: 4
      max_solver_time: 0.03
      verbose_output: true
      solver_type: dense_schur
      trust_region_strategy_type: dogleg
    gnss_imu_initializer_options:
      max_iteration: 30
      num_threads: 4
      max_solver_time: 0.5
      gnss_extrinsics: [-0.035, 0.354, -0.042]
      gnss_extrinsics_initial_std: [0.0, 0.0, 0.0]
      time_window_length_slow_motion: 0.05
      time_window_length_dynamic_motion: 0.5
      min_acceleration: 0.5
    feature_handler_options:
      max_features_per_frame: 100
      max_n_kfs: 30
      kfselect_min_numkfs: 30
      kfselect_min_disparity: 10.0
      kfselect_min_dist_metric: 0.5
      kfselect_min_angle: 5.0  
      kfselect_min_dt: 1.0
      detector:
        cell_size: 40
      initialization:
      camera_parameters:
        label: "gici-board"
        cameras:
        - camera:
            label: cam0
            image_width: 752
            image_height: 480
            type: pinhole
            intrinsics:
              cols: 1
              rows: 4
              data: [510.12091726559544, 509.55338413343736, 357.48596105253193, 240.00309579253124]
            distortion:
              type: radial-tangential  
              parameters:
                cols: 1
                rows: 4
                data: [-0.36472323465957157, 0.11530151924890532, 0.0006024586154990503, 0.0020184970860498133]
            mask: <gici-root-directory>/option/gici-mask.png
          T_B_C:
            cols: 4
            rows: 4
            data: [0.0134381210697455122,   -0.999901594987671172, -0.00402706384669154413,  -0.0229793554058591656,
                  0.999907681540912807,   0.0134460859659659704, -0.00195733688253543802,   0.0110786309679912626,
                  0.00201129251744842832, -0.00400038914436078377,     0.99998997574430859,    0.025008868367930974,
                                      0,                       0,                       0,                       1]

logging:
  enable: true
  min_log_level: 0
  log_to_stderr: true
  file_directory: <log-directory>
